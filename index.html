<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BG Color Changer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>BG Color Changer</h1>


		<span id="RGB"></span>
			
		<span id="diese"></span>
	<div class="block">

		<div class="inp">
				<label for="">R</label>	
				<span>0</span>
				<input type="range" min="0" max="255" value="0" step="0" id="redInput"/>
				<span>255</span>
		
				<label for="">G</label>	
				<span>0</span>
				<input type="range" min="0" max="255" value="0" step="0" id="greenInput"/>
				<span>255</span>
		
				<label for="">B</label>		
				<span>0</span>
				<input type="range" min="0" max="255" value="0" step="0" id="blueInput"/>
				<span>255</span>


				<label for="">A</label>		
				<span>0</span>
				<input type="range" min="0" max="255" value="255" step="0" id="alphaInput"/>
				<span>255</span>		
		</div>
		
		
	</div>


	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
